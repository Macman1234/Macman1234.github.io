<html>
  <head>
    <head>
    <meta charset="utf-8">
    <title>Cursor2</title>
    <meta name="description" content="Cursor2 - A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 2.2 4">
        <a-entity camera look-controls>
          <a-entity cursor="fuse: true; timeout: 500"
            position="0 0 -3"
            geometry="primitive: ring radiusOuter: 0.30;
                            radiusInner: 0.20;"
            material="color: black; shader: flat">
          </a-entity>
      </a-entity>
    </a-entity>
      <a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue" position ="1,0,0"></a-entity>
    </a-scene>
  </body>
  <script>
    AFRAME.registerComponent('click-color-change', {
    init: function () {
      var COLORS = ['red', 'green', 'blue'];
      this.el.addEventListener('cursor-click', function () {
        var randomIndex = Math.floor(Math.random() * COLORS.length);
        this.setAttribute('material', 'color', COLORS[randomIndex]);
        console.log('I was clicked!');
      });
    }
  });
  </script>
</html>
